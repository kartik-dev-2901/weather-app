<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="outputbox" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex space-x-2 mb-4">
            <input 
                id="city-field" 
                type="text" 
                placeholder="Enter city name" 
                class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
                id="search-button" 
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
            >
                SEARCH
            </button>
        </div>
        <div class="text-center">
            <h2 id="location" class="text-2xl font-semibold text-gray-800">X</h2>
            <h4 id="weather" class="text-lg text-gray-600">X</h4>
            <h5 id="localtime" class="text-sm text-gray-500">X</h5>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
